<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <title>Pandora</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="flex">
        <div class="x1 left"><img src="http://www.pandora.com/img/pandora-logo.png" alt="" /></div>
        <div class="x1 center">Station Name</div>
        <div class="x1 right">Email | Upgrade</div>
    </div>

    <div class="flex">
        <div class="x1">
            <label for="create-station">+</label>
            <input id="create-station" placeholder="Create Station" />
        </div>
        <div class="x2">
            <div class="flex">
                <div class="x1 center">
                    <div class="inline"><img src="http://www.pandora.com/img/player-controls/btn_down.png" alt=""></div>
                    <div class="inline"><img src="http://www.pandora.com/img/player-controls/btn_up.png" alt=""></div>
                    <div class="inline"><img src="http://www.pandora.com/img/player-controls/btn_skip.png" alt="" id="back"></div>
                    <div class="inline"><img src="http://www.pandora.com/img/player-controls/btn_play.png" alt="" width="35" height="36" id="play"></div>
                    <div class="inline"><img src="http://www.pandora.com/img/player-controls/btn_skip.png" alt="" id="skip"></div>
                </div>
            </div>
            <div class="flex">
                <div class="x1 center">
                    <div class="inline">1:50</div>
                    <div class="inline">
                        <progress value="50" max="100"></progress>
                    </div>
                    <div class="inline">3:00</div>
                </div>

            </div>
        </div>
        <div class="x1 right">
            <div class="inline">
                <div class="block" id="song">Song</div>
                <div class="block" id="artist">Artist</div>
                <div class="block" id="album">Album</div>
            </div>
            <div class="inline">
                <img id="album-art" src="" alt="">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
